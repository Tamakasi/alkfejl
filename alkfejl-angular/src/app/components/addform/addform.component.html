<mat-card class="addform">
    <mat-card-content>
        <h3>Vedd fel a listára:</h3>
        <mat-form-field>
            <input matInput #itemName type="text" placeholder="Mit kell venni?">
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput #itemCount type="number" placeholder="Hány darabot?">
            <span matSuffix> darab</span>
        </mat-form-field> 
        <br>
        <mat-form-field>
        <mat-select #familyMember placeholder="Kinek a feladata?">
            <mat-option *ngFor="let member of family" [value]="member.id">
                {{member.name}}
            </mat-option>
        </mat-select>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary"
            (click)="clickButton(itemName.value, itemCount.value, familyMember.value)">
            Hozzáad
        </button>
    </mat-card-content>
</mat-card>
