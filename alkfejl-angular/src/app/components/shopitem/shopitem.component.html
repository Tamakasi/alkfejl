<mat-list-item>
  <button mat-icon-button color="primary" (click)="countChange(-1)">
    <mat-icon mat-list-icon>remove</mat-icon>
  </button>
  <button mat-icon-button color="primary" (click)="countChange(+1)">
    <mat-icon mat-list-icon>add</mat-icon>
  </button>
  <mat-icon mat-list-icon>label_outline</mat-icon>
  {{item.familyMember ? item.familyMember.name : ''}}
  <h4 mat-line>{{item.text | uppercase}}</h4>
  <p mat-line>{{item.count}} darab</p>
</mat-list-item>
