<div *ngIf="familyMember && items">
  <mat-card class="familymemberview">
    <mat-card-content>
        <h3>{{familyMember.name}}</h3>
    </mat-card-content>
  </mat-card>
  <app-shoplist [items]="items"></app-shoplist>
</div>
<div *ngIf="!familyMember || !items">
  <mat-spinner></mat-spinner>
</div>
